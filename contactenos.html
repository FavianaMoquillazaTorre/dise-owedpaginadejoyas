          <center><h1 class="fs-1">
            <style>
              @import url('https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap');
            </style>
              Consultas y Sugerencias</h1></center><br>
          <p>
            Déjanos tus consultas o sugerencias y nos pondremos en contacto contigo.
          </p>
        </div>
        <section>
          <form>
            <style>
              @import url('https://fonts.googleapis.com/css2?family=Figtree:wght@300;500&display=swap');
            </style>
            <label for="nombre" class="fw-bolder">Nombres: </label>
            <input class="form-control" type="text" placeholder="Ingresa tus nombres..."><br>
            <label for="apellidos" class="fw-bolder">Apellidos: </label>
            <input class="form-control" type="text" placeholder="Ingresa tus apellidos..."><br>
            <label for="gmail" class="fw-bolder">Gmail*</label>
            <input class="form-control" type="text" placeholder="Ingresa un correo electronico"><br>
            <label for="celular" class="fw-bolder">Celular*</label>
            <input class="form-control" type="text" placeholder="Numero de celular"><br>
            <div class="mensaje">
              <div class="mb-3">
                <label for="mensaje" class="form-label fw-bolder">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="3"></textarea>
              </div>
            </div>
            <div class="check">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  He leído y acepto los Terminos y Condiciones y las Políticas de Privacidad
                </label>
              </div>
              <div class="form-check ">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Estoy interesado en recibir información sobre productos, promociones u otros servicios de la pagina TH.vJewelry.
                </label>
              </div>
            </div><br>
            <div class="d-grid gap-2 col-6 mx-auto">
              <button class="fw-bolder">Enviar Mensaje</button>
            </div>
          </form>
        </section>
      </div>
